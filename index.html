<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breiyer Corpas Amaya</title>

  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/top_bar.css">
  <link rel="stylesheet" type="text/css" href="css/top_bar__language.css">
  <link rel="stylesheet" type="text/css" href="css/top_bar__contact.css">

  <script src="https://kit.fontawesome.com/3ae0f4e5e7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <nav class="top_bar">
      <section class="top_bar__language" id="top_bar__language">
        <div class="top_bar__language__container">
          <em class="fa-solid fa-language fa-lg top_bar__language_icon"></em>
          <em 
            class="
              fa-solid fa-caret-up fa-lg
              top_bar__language_icon top_bar__language_icon--arrow
            "
            id="top_bar__language_arrow"
          >
          </em>

          <ul class="top_bar__language_list" id="top_bar__language_list">
            <li class="top_bar__language_opt">
              English
              <img src="img/US.svg" class="top_bar__language_opt_flag" alt="EEUU Flag">
            </li>
            <li class="top_bar__language_opt">
              Espa√±ol
              <img src="img/ES.svg" class="top_bar__language_opt_flag" alt="Spain Flag">
            </li>
          </ul>
        </div>
      </section>

      <section class="top_bar__contact">
        <a
          class="top_bar__contact_link top_bar__contact_link--github"
          href="https://github.com/breiyer"
          target="_blank"
          rel="noopener noreferrer"
          title="Visitar perfil"
        >
          <em class="fa-brands fa-square-github fa-fw fa-lg"></em>
        </a>

        <a
          class="top_bar__contact_link top_bar__contact_link--linkedin"
          href="https://www.linkedin.com/in/breiyer-corpas-amaya-97a1531b9/"
          target="_blank"
          rel="noopener noreferrer"
          title="Visitar perfil"
          >
          <em class="fa-brands fa-linkedin fa-fw fa-lg"></em>
        </a>

        <a
          class="top_bar__contact_link top_bar__contact_link--mail"
          href="mailto:breiyer@gmail.com"
          target="_blank"
          rel="noopener noreferrer"
          title="Enviar correo"
          >
          <em class="fa-solid fa-square-envelope fa-fw fa-lg"></em>
        </a>

        <small class="top_bar__contact_label">I'm here</small>
      </section>
    </nav>
  </div>
</body>

<script src="js/top_bar.js"></script>
</html>
